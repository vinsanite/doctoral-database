    <div class="Home">

        <div class="Table">
            <!--Form for displaying table-->
            <form method="post" action="showInstructor.php">
                <h3>Show Instructor Table</h3>
                <button type="submit">Show Instructors</button>
            </form>

            <form method="post" action="addInstructor.php">
                <h3>Add Instructor</h3>
                <label for="InstructorId">Instructor ID:</label>
                <input type="text" name="InstructorId" placeholder="Instructor ID" required>
                <label for="FName">First Name:</label>
                <input type="text" name="FName" placeholder="First Name" required>
                <label for="LName">Last Name:</label>
                <input type="text" name="LName" placeholder="Last Name" required>
                <label for="StartDate">Start Date:</label>
                <input type="date" name="StartDate" placeholder="Start Date" required>
                <label for="Degree">Degree:</label>
                <input type="text" name="Degree" placeholder="Degree" required>
                <label for="Rank">Rank:</label>
                <input type="text" name="Rank" placeholder="Rank" required>
                <label for="Type">Type:</label>
                <input type="text" name="Type" placeholder="Type" required>
                <button type="submit">Add Instructor</button>
            </form>
