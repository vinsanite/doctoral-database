    <div class="Home">
      <h1>Doctoral Database Management</h1>

        <div class="Table">
            <!--Form for displaying table-->
            <form method="post" action="showCourse.php">
                <h3>Show Course Table</h3>
                <button type="submit">Show Course</button>
            </form>
            <br />

            <form method="post" action="addCourse.php">
                <h3>Add Course</h3>
                <label for="CourseID">Course ID:</label>
                <input type="text" name="CourseID" placeholder="Course ID" required>
                <label for="CName">Course Name:</label>
                <input type="text" name="CName" placeholder="Course Name" required>
                <button type="submit">Add Course</button>
            </form>
            <br />

            <form method="post" action="deleteCourse.php">
              <h3>Delete Course</h3>
              <label for="CourseId">Course ID:</label>
              <input type="text" name="CourseID" placeholder="Course ID" required>
              <button type="submit">Delete Course</button>
            </form>
        </div>
        <br />
        <br />
