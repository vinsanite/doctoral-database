<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Databases Project Phase 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="Home">
      <h1>Doctoral Database Management</h1>
      <h2>Scholarship Table</h2>
    <br />

        <div class="Table">
            <!--Form for displaying table-->
            <form method="post" action="showScholarship.php">
                <h3>Show Scholarship Table</h3>
                <button type="submit">Show Scholarship</button>
            </form>
            <br />

            <form method="post" action="addScholarship.php">
                <h3>Add Scholarship</h3>
                <label for="ScholarshipId">Scholarship ID:</label>
                <input type="text" name="ScholarshipId" placeholder="Scholarship ID" required>
                <label for="Type">Type:</label>
                <input type="text" name="Type" placeholder="Type" required>
                <label for="Source">Source:</label>
                <input type="text" name="Source" placeholder="Source" required>
                <label for="FundingCountry">Funding Country:</label>
                <input type="text" name="FundingCountry" placeholder="Funding Country" required>
                <label for="FundingOrganization">Funding Organization:</label>
                <input type="text" name="FundingOrganization" placeholder="Funding Organization" required>
                <button type="submit">Add Scholarship</button>
            </form>
            <br />

            <form method="post" action="deleteScholarship.php">
              <h3>Delete Scholarship</h3>
              <label for="ScholarshipId">Scholarship ID:</label>
              <input type="text" name="ScholarshipId" placeholder="Scholarship ID" required>
              <button type="submit">Delete Scholarship</button>
            </form>
        </div>
        <br />
        <br />
        <button><a href="index.html" class="return">Return to Database</a></button>
    </div>

</html>
