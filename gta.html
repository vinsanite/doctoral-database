<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Databases Project Phase 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="Home">
      <h1>Doctoral Database Management</h1>
      <h2>GTA Table</h2>
    <br />

        <div class="Table">
            <!--Form for displaying table-->
            <form method="post" action="showGTA.php">
                <h3>Show GTA Table</h3>
                <button type="submit">Show GTA</button>
            </form>
            <br />

            <form method="post" action="addGTA.php">
                <h3>Add GTA</h3>
                <label for="SectionId">Section ID:</label>
                <input type="text" name="SectionId" placeholder="Section ID" required>
                <label for="MonthlyPay">Monthly Payment:</label>
                <input type="number" name="MonthlyPay" placeholder="Monthly Payment" required>
                <label for="StudentId">Student ID:</label>
                <input type="text" name="StudentId" placeholder="Student ID" required>
                <label for="Department">Department:</label>
                <input type="text" name="Department" placeholder="Department" required>
                <button type="submit">Add GTA</button>
            </form>
            <br />

            <form method="post" action="deleteGTA.php">
              <h3>Delete GTA</h3>
              <label for="SectionId">Section ID:</label>
              <input type="text" name="SectionId" placeholder="Section ID" required>
              <label for="StudentId">Student ID:</label>
              <input type="text" name="StudentId" placeholder="Student ID" required>
              <button type="submit">Delete GTA</button>
            </form>
        </div>
        <br />
        <br />
        <button><a href="index.html" class="return">Return to Database</a></button>
    </div>

    <div class="Footer">
      <footer>
        <ul>
          <li class="item">
            <a href="https://github.com/vinsanite/doctoral-database">

          </li>
        </ul>
          <p>@Copyright 2024 | Made by Vincent Nguyen and Johnathan Doan</p>
      </footer>
    </div>
  </body>
</html>
